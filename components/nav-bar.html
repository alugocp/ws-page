</div>

<style>

.nav-bar{
  background-color:var(--gray);
  width:100%;
  position:fixed;
  top:0%;
  left:0%;
  width:100%;
  border-bottom-right-radius:25px;
  border-bottom-left-radius:25px;
  box-shadow:0px 5px black;
  padding-left:0.5vw;
  z-index:1;
  font-family:baloo;
}
a{
  transition:color var(--time) ease;
  color:var(--white);
  border-left:solid 1px var(--dkGray);
  padding:0 2vw 0 2vw;
  margin:0.5vw 0 0.5vw 0;
  font-size:2vw;
}
a:first-of-type{
  border-left-style:none;
}
a:hover{
  color:var(--yellow);
  text-decoration:none;
}
div{
  margin-bottom:0.5vw;
  margin-top:0.5vw;
}

</style>

<script>

var navh=$(".nav-bar").height();

$("a").click(function(){
  var id="#"+$(this).attr("info");
  var top=$(id).offset().top-navh;
  $("body,html").animate({scrollTop:top},200);
});

</script>
